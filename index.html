<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Favourite Person</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background-size: cover;
  background-position: center;
  transition: background-image 1.6s ease;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  z-index:1;
}

/* üå∏ BIG SCENE CARD */
.scene{
  position: relative;
  z-index:5;
  background: rgba(0,0,0,0.45);
  padding: 75px 85px;
  border-radius: 85px;
  max-width: 760px;
  min-height: 460px;
  text-align:center;
  backdrop-filter: blur(16px);
  box-shadow:0 0 80px rgba(255,160,220,0.65);
}

h1 {
  font-size: 34px;
  color:#ffb6f3;
  margin-bottom: 20px;
}

/* ‚ù§Ô∏è RED ANIME SCENE TEXT */
.scene-text{
  color:#ff2f2f;
  font-family: 'fantasy', 'Segoe UI', cursive;
  font-size:19px;
  line-height:2;
  text-shadow: 0 0 14px rgba(255,60,60,0.8);
  animation: heartbeat 2.2s ease-in-out infinite;
}

/* ‚ù§Ô∏è Heartbeat animation */
@keyframes heartbeat{
  0%{ transform:scale(1); }
  14%{ transform:scale(1.06); }
  28%{ transform:scale(1); }
  42%{ transform:scale(1.04); }
  70%{ transform:scale(1); }
}

/* Button */
button {
  margin-top:26px;
  padding:15px 42px;
  border-radius:40px;
  border:none;
  font-size:17px;
  background:#ff69b4;
  color:#000;
  cursor:pointer;
}

/* Characters */
.character {
  position: absolute;
  z-index:3;
  width: 90px;
  opacity: 0;
  animation: charFloat 6s ease forwards, breathe 2.5s ease-in-out infinite alternate;
}
@keyframes charFloat {
  0% { transform: translateY(120vh) scale(0.8); opacity: 0; }
  25% { opacity: 1; }
  100% { transform: translateY(-30vh) scale(1.1); opacity: 0; }
}
@keyframes breathe {
  0% { transform: scale(1); }
  100% { transform: scale(1.05); }
}

/* Emojis */
.emoji {
  position: absolute;
  font-size: 30px;
  animation: emojiFloat 6s linear forwards;
  z-index:3;
}
@keyframes emojiFloat {
  0% { transform: translateY(120vh) scale(0.8); opacity:0; }
  25% { opacity:1; }
  100% { transform: translateY(-30vh) scale(1.1); opacity:0; }
}

/* Transitions */
.transition{ position:fixed; inset:0; z-index:4; pointer-events:none; }
.sakura{ background:radial-gradient(circle,#fff 10%,transparent 60%); animation:sakura 1.4s ease; }
@keyframes sakura{ from{transform:scale(0);opacity:.9;} to{transform:scale(4);opacity:0;} }

/* üì± Mobile */
@media(max-width:600px){
  .scene{
    padding:45px 30px;
    max-width:92vw;
    border-radius:50px;
  }
}
</style>
</head>

<body>

<div class="scene">
  <h1>Radhe‚Ä¶ üå∏</h1>
  <div id="text"></div>
  <button onclick="nextScene()">Next</button>
</div>

<audio id="sound">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_3b7b56f7d4.mp3">
</audio>

<script>
let sceneIndex = 0;

const scenes = [
  { bg:"assets/bg1.jpg", txt:"The world taught me to run‚Ä¶\nbut you taught me how to stay.", chars:["assets/hinata.png"], emojis:["üå∏","üíñ"], fx:"sakura"},
  { bg:"assets/bg2.jpg", txt:"If time steals your smile‚Ä¶\nI will still find you.", chars:["assets/mikasa.png"], emojis:["‚≠ê","üí´"], fx:"sakura"},
  { bg:"assets/bg3.jpg", txt:"I‚Äôm scared I‚Äôll ruin things‚Ä¶", chars:["assets/yukino.png"], emojis:["‚ùÑÔ∏è","üåô"], fx:"sakura"},
  { bg:"assets/bg4.jpg", txt:"But with you,\nmy fears feel lighter.", chars:["assets/amane.png"], emojis:["‚ú®","üåü"], fx:"sakura"},
  { bg:"assets/bg5.jpg", txt:"If love hurts‚Ä¶\nI still choose you.", chars:["assets/alya.png"], emojis:["üíû","üíñ"], fx:"sakura"},
  { bg:"assets/bg6.jpg", txt:"Where you stand with faith,\nthere I am.", chars:["assets/rin.png"], emojis:["üå∏","üñ§"], fx:"sakura"},
  { bg:"assets/bg7.jpg", txt:"Stay with me‚Ä¶\nmake tomorrow kinder.", chars:["assets/violet.png"], emojis:["‚úâÔ∏è","üåü"], fx:"sakura"},
  { bg:"assets/bg8.jpg", txt:"Let me be the place your heart\ncomes home to‚Äîforever.", chars:["assets/asuna.png"], emojis:["üíç","ü§ç"], fx:"sakura"}
];

function typeText(el, text, delay=35){
  el.innerHTML="";
  let i=0;
  const timer=setInterval(()=>{
    el.innerHTML = `<div class="scene-text">${text.substring(0,i)}</div>`;
    i++;
    if(i>text.length) clearInterval(timer);
  },delay);
}

function nextScene(){
  if(sceneIndex>=scenes.length) return;
  const s=scenes[sceneIndex];
  document.body.style.backgroundImage=`url('${s.bg}')`;
  typeText(document.getElementById("text"), s.txt);
  document.getElementById("sound").play();

  s.chars.forEach(src=>{
    let img=document.createElement("img");
    img.className="character";
    img.src=src;
    img.style.left=Math.random()*80+10+"vw";
    document.body.appendChild(img);
    setTimeout(()=>img.remove(),6000);
  });

  s.emojis.forEach(e=>{
    let em=document.createElement("div");
    em.className="emoji";
    em.innerText=e;
    em.style.left=Math.random()*90+"vw";
    document.body.appendChild(em);
    setTimeout(()=>em.remove(),6000);
  });

  sceneIndex++;
}
</script>

</body>
</html>
