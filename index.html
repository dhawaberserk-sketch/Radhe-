
<!DOCTYPE html>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background-size: cover;
  background-position: center;
  transition: background-image 1.6s ease;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  z-index:1;
}

/* Scene Card */
.scene{
  position: relative;
  z-index:5;
  background: rgba(0,0,0,0.45);
  padding: 42px;
  border-radius:26px;
  max-width:560px;
  text-align:center;
  backdrop-filter: blur(14px);
  box-shadow:0 0 50px rgba(255,160,220,0.5);
}
h1 { color:#ffb6f3; margin-bottom: 10px; }
.text { font-size:17px; line-height:1.9; white-space:pre-line; min-height:170px; }

/* Button */
button { margin-top:22px; padding:13px 36px; border-radius:30px; border:none; font-size:16px; background:#ff69b4; color:#000; cursor:pointer; }

/* Character Images with gentle breathing animation */
.character {
  position: absolute;
  z-index:3;
  width: 80px;
  height: auto;
  opacity: 0;
  animation: charFloat 6s ease forwards, breathe 2.5s ease-in-out infinite alternate;
  transform-origin: center bottom;
}
@keyframes charFloat {
  0% { transform: translateY(120vh) scale(0.8); opacity: 0; }
  25% { opacity: 1; }
  100% { transform: translateY(-30vh) scale(1.1); opacity: 0; }
}
@keyframes breathe {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* Floating emojis */
.emoji {
  position: absolute;
  font-size: 28px;
  animation: emojiFloat 6s linear forwards;
  z-index:3;
}
@keyframes emojiFloat {
  0% { transform: translateY(120vh) scale(0.8); opacity:0; }
  25% { opacity:1; }
  100% { transform: translateY(-30vh) scale(1.1); opacity:0; }
}

/* Transition Effects */
.transition { position:fixed; inset:0; z-index:4; pointer-events:none; }
.sakura{ background:radial-gradient(circle, #fff 10%, transparent 60%); animation:sakura 1.4s ease; }
@keyframes sakura{ from{ transform:scale(0) rotate(0deg); opacity:0.9; } to{ transform:scale(4) rotate(360deg); opacity:0; } }
.manga{ background:linear-gradient(90deg, black 50%, white 50%); animation:manga 1.2s ease; }
@keyframes manga{ from{ transform:translateX(-100%); } to{ transform:translateX(100%); opacity:0; } }
.glitch{ background:white; animation:glitch 1.3s ease; }
@keyframes glitch{ 0%{ opacity:0; transform:scale(0); } 40%{ opacity:0.9; transform:scale(1.1); } 100%{ opacity:0; transform:scale(2); } }
.warp{ background:radial-gradient(circle, white, black); animation:warp 1.5s ease; }
@keyframes warp{ from{ transform:scale(0); opacity:1; } to{ transform:scale(3); opacity:0; } }
.tear{ background:linear-gradient(135deg, white 40%, transparent 60%); animation:tear 1.2s ease; }
@keyframes tear{ from{ transform:translateY(-100%); } to{ transform:translateY(100%); opacity:0; } }
.aura{ background:radial-gradient(circle, rgba(255,105,180,0.8), transparent); animation:aura 1.4s ease; }
@keyframes aura{ from{ transform:scale(0); opacity:0.8; } to{ transform:scale(3); opacity:0; } }
</style>

// Typing effect
function typeText(element, text, delay=35){
  element.innerText = "";
  let i=0;
  const timer = setInterval(()=>{
    element.innerText += text.charAt(i);
    i++;
    if(i>=text.length) clearInterval(timer);
  }, delay);
}

// Next Scene
